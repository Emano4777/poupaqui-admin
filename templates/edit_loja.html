<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Loja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .preview-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .preview-img {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Editar Loja</h2>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="preview-container">
            <p>Imagem Atual:</p>
            <img id="preview" src="{{ loja.url }}" alt="Loja Atual" class="preview-img">
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Substituir Imagem</label>
            <input type="file" name="file" id="file" class="form-control" accept="image/*">
        </div>

        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" name="cidade" id="cidade" class="form-control" value="{{ loja.cidade }}" required>
        </div>

        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" name="endereco" id="endereco" class="form-control" value="{{ loja.endereco }}" required>
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" name="telefone" id="telefone" class="form-control" value="{{ loja.telefone }}" required>
        </div>

        <div class="mb-3">
            <label for="whatsapp" class="form-label">Link do WhatsApp</label>
            <input type="text" name="whatsapp" id="whatsapp" class="form-control" value="{{ loja.whatsapp }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('admin_lojas') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script>
    document.getElementById('file').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const img = document.getElementById('preview');
            img.src = URL.createObjectURL(file);
        }
    });
</script>

</body>
</html>
